{% load static %}
{% load i18n %}
{% load account socialaccount %}
{% load socialaccount %}
<!DOCTYPE html>

<html lang="en">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="description" content="chatPdf">
<meta name="author" content="Henry">

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>Sign Up - chatPdf</title>


<script>
	if (!localStorage.hen_skin) {
		localStorage.hen_skin = 'dark';
	}
	if (!localStorage.chat) {
		localStorage.chat = '';
	}
	document.documentElement.setAttribute("data-chatPdf-skin", localStorage.hen_skin);
	if(localStorage.chat !== ''){
		document.documentElement.classList.add(localStorage.chat);
	}

</script>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com/">
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&amp;family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
<!-- !Google Fonts -->

<!-- Styles -->
<link type="text/css" rel="stylesheet" href="{% static 'css/plugins8a54.css' %}" />
<link type="text/css" rel="stylesheet" href="{% static 'css/style8a54.css' %}" />
<!-- !Styles -->

</head>

<body>


<!-- Sign Up -->
<div class="chatPdf_fn_sign">

	<div class="sign__content">
		<h1 class="logo">Designed by Henry</h1>
		<form class="signup" method="POST">

            {% csrf_token %}
			<div class="form__content">
				<div class="form__title">Sign Up</div>

				<div class="form__username">
					<label for="username">Username</label>
					{{ form.username }}
				</div>
				<div class="form__email">
					<label for="email">Email</label>
					{{form.email}}
				</div>
				<div class="form__pass">
					<label for="user_password">Password</label>
					{{ form.password1}}
				</div>
            <div class="form__pass">
					<label for="user_password">Confirm Password</label>
					{{ form.password2}}
				</div>
				<div class="form__submit">
					<label class="fn__submit">
						<input type="submit" name="submit" value="Create Account">
					</label>
				</div>
				<div class="form__alternative">
					<div class="fn__lined_text">
						<div class="line"></div>
						<div class="text">Or</div>
						<div class="line"></div>
					</div>
					<a href="{% provider_login_url 'google' method='oauth2' %}" class="chatPdf_fn_button"><span>Sign up with Google</span></a>
				</div>
			</div>
		</form>
		<div class="sign__desc">
			<p>Don't have an account? <a href="{% url 'account_login' %}">Sign In</a></p>
		</div>
	</div>

</div>
<!-- !Sign Up -->



<!-- Scripts -->
<script type="text/javascript" src="{% static 'js/jquery8a54.js' %}"></script>
<script type="text/javascript" src="{% static 'js/plugins8a54.js' %}"></script>
<!--[if lt IE 10]> <script type="text/javascript" src="{% static 'js/ie8.js' %}"></script> <![endif]-->
<script type="text/javascript" src="{% static 'js/init8a54.js' %}"></script>
<!-- !Scripts -->
</body>

</html>
